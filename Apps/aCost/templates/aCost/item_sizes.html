<!DOCTYPE html>
<html>
<head>
    <title>Item Sizes</title>
</head>
<body>
    <h2>Sizes for {{ item.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Size Name" required>
        <textarea name="description" placeholder="Size Description"></textarea>
        <button type="submit">Add Size</button>
    </form>

    <ul>
        {% for size in item.sizes.all %}
            <li>{{ size.name }} - {{ size.description }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'category_items' category.id %}">Back to Items</a>
</body>
</html>
