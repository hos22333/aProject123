{% extends "base.html" %}

{% block content %}
<h2>Sizes for {{ item.name }}</h2>
<a href="{% url 'item_size_create' %}">Add Size</a>
<ul>
    {% for size in sizes %}
        <li>
            {{ size.name }}
            <a href="{% url 'item_size_update' size.id %}">Edit</a>
            <a href="{% url 'item_size_delete' size.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
