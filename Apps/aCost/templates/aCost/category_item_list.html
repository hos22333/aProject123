{% extends "base.html" %}

{% block content %}
<br>
<br>
<br>
<br>    



<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 100%; max-width: 800px; max-height: 500px; overflow-y: auto;">    
        <div class="card-header text-center">
            <h4>Category items</h4>
        </div>

        <a href="{% url 'category_item_create' %}">‚ûï Add New Item</a>

        <div class="card-body">
            <div class="container mt-4">
                <table id="sortable-table" class="table table-bordered table-hover text-center">
        <tr class="thead-dark">
            <th>ID</th>
            <th>Item Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for item in category_items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category.name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{% url 'category_item_edit' item.id %}">‚úèÔ∏è Edit</a> | 
                <a href="{% url 'category_item_delete' item.id %}" style="color: red;">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% endfor %}
    
                    </table>
                </div>
    
                <!-- Add jQuery & DataTables JS -->
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
                <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
                <!-- Initialize DataTables -->
                <script>
                    $(document).ready(function () {
                        $('#sortable-table').DataTable();
                    });
                </script>
    
                <!-- Bootstrap JS -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </div>
        </div>
    </div>
    {% endblock %}
