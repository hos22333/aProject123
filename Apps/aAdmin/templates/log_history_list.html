{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 100%; max-width: 800px; max-height: 500px; overflow-y: auto;">    
        <div class="card-header text-center">
            <h4>History</h4>
        </div>
        <div class="card-body">
            <div class="container mt-4">
                <table id="sortable-table" class="table table-bordered table-hover text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>User Name</th>
                            <th>Time Stamp</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in records %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ record.user.username }}</td>
                            <td>{{ record.timestamp }}</td>
                            <td>{{ record.message }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No records available.</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Add jQuery & DataTables JS -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
            <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

            <!-- Initialize DataTables -->
            <script>
                $(document).ready(function () {
                    $('#sortable-table').DataTable();
                });
            </script>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </div>
</div>

{% endblock %}
