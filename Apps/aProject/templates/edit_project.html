{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" >
    <h2>Edit Project</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.client_name.label_tag }}
            {{ form.client_name }}
        </div>
        <div class="form-group">
            {{ form.capacity.label_tag }}
            {{ form.capacity }}
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
