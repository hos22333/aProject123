{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Form Field Configuration</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'list_configs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
